<!DOCTYPE html>

<html>

    <!--Document Information-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MK Hockey League</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>-->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/nav.css" />
        <script  src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    </head>
    <body>
        <nav class="topnav" id="myTopnav">
            <div>
                <a href="#" onclick="menuClick('Home')">HOME</a>
                <a href="#" onclick="menuClick('Teams')">TEAMS</a>
                <a href="#" onclick="menuClick('Schedule')">SCHEDULE</a>
                <a href="#" onclick="menuClick('Stats')">STATS</a>
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" id="myMenuFunction">&#9776;</a>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <img class="img-fluid" src="./assets/images/logo/mk_logo.png" alt="MK Logo">
            </div>
        </div>
        
        <section id="home" class='main-section'>
            <h1>Welcome to the Macedonian Hockey League</h1>
            <div id="home-info"></div>
            <hr>
            <div class='row' id='champs'>
                <div id="champ-title"></div>
                <div id="champ-subtitle"></div>
                <div id="champ-pic"></div>
                <div id="champ-name"></div>
            </div>
        </section>

        <section id='teams'>
            <div class='each-team main-section'>
                <div id='name-team1'></div>
                <div id='headers-team1'></div>
                <div id='players-team1'></div>
            </div>
            <div class='each-team main-section'>
                <div id='name-team2'></div>
                <div class="team-border">
                    <div id='headers-team2'></div>
                    <div id='players-team2'></div>
                </div>
            </div>
            <div class='each-team main-section'>
                <div id='name-team3'></div>
                <div class="team-border">
                    <div id='headers-team3'></div>
                    <div id='players-team3'></div>
                </div>
            </div>
            <div class='each-team main-section'>
                <div id='name-team4'></div>
                <div class="team-border">
                    <div id='headers-team4'></div>
                    <div id='players-team4'></div>
                </div>
            </div>
        </section>

        <section id='schedule' class='main-section'>
            <div class='row stat-title'>Schedule</div>
            <div id="schedule-title" class='row stat-subtitle'>
                <div class='col-2'>Date</div>
                <div class='col-10'>
                    <div class="row">
                        <div class='col-3'>Time</div>
                        <div class='col-3 right'>Home</div>
                        <div class='col-1 offset-1'>vs</div>
                        <div class='col-3 offset-1 left'>Visitors</div>
                    </div>
                </div>
            </div>
            <div class="team-border">
                <div class='row bottom teams-subtitle'>REGULAR SEASON</div>
                <div id="schedule-reg"></div>
                <div class='row bottom teams-subtitle'>PLAYOFFS</div>
                <div id="schedule-offs"></div>
            </div>
        </section>

        <section id='stats' class='main-section'>

            <!--TEAM-->
            <div id="team-standings">
                <div class='row stat-title'>Teams Standings</div>
                <div class='row stat-subtitle'>
                    <span class='col-4 left'>TEAM</span>
                    <span class='col-1'>W</span>
                    <span class='col-1'>L</span>
                    <span class='col-1'>T</span>
                    <span class='col-2'>PTS</span>
                    <span class='col-1'>GF</span>
                    <span class='col-1'>GA</span>
                    <span class='col-1'>+/-</span>
                </div>
                <div class="team-border">
                    <div id='statTeam'></div>
                </div>
            </div>
            <hr>
            <!--GOALIE-->
            <div id="goalie-standings">
                <div class='row stat-title'>Goalies Standings</div>
                <div class='row stat-subtitle'>
                    <span class='col-5 left'>NAME</span>
                    <span class='col-2'>TEAM</span>
                    <span class='col-1'>GP</span>
                    <span class='col-1'>GA</span>
                    <span class='col-2'>GAA</span>
                    <span class='col-1'>SO</span>
                </div>
                <div class="team-border">
                    <div id='statGoalie'></div>
                </div>
            </div>
            <hr>
            <!--PLAYER-->
            <div id="team-standings">
                <div class='row stat-title'>Players Standings</div>
                <div class='row stat-subtitle'>
                    <span class='col-4 left'>NAME</span>
                    <span class='col-2'>POS</span>
                    <span class='col-1'>NUM</span>
                    <span class='col-2'>TEAM</span>
                    <span class='col-1'>G</span>
                    <span class='col-1'>A</span>
                    <span class='col-1'>PTS</span>
                </div>
                <div class="team-border">
                    <div id='statPlayer'></div>
                </div>
            </div>
        </section>

        <section id='footer'>
            <div id='footer-info'></div>
        </section>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/nav.js"></script>
        <script src="assets/js/champs.js"></script>
        <script src="assets/js/home.js"></script>
        <script src="assets/js/teams.js"></script>
        <script src="assets/js/schedule.js"></script>
        <script src="assets/js/stats.js"></script>
    </body>
</html>
