<!DOCTYPE html>

<html>

    <!--Document Information-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MK Hockey League</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>-->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/nav.css" />
        <script  src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <nav class="topnav" id="myTopnav">
            <div>
                <a href="#home">HOME</a>
                <a href="#teams">TEAMS</a>
                <a href="#schedule">SCHEDULE</a>
                <a href="#Stats">STATS</a>
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" id="myMenuFunction">&#9776;</a>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <img class="img-fluid" src="./assets/images/logo/mk_logo.png" alt="MK Logo">
            </div>
        </div>
        
        <section id="home">
            <h1>Welcome to the Macedonian Hockey League</h1>
            <div id="info"></div>
        </section>

        <section id='stats' class='main-section'>

            <!--TEAM-->
            <div id="team-standings">
                <div class='row stat-title'>Teams Standings</div>
                <div class='row stat-subtitle'>
                    <span class='col-4 left'>TEAM</span>
                    <span class='col-1'>W</span>
                    <span class='col-1'>L</span>
                    <span class='col-1'>T</span>
                    <span class='col-2'>PTS</span>
                    <span class='col-1'>GF</span>
                    <span class='col-1'>GA</span>
                    <span class='col-1'>+/-</span>
                </div>
                <div id='statTeam'></div>
            </div>
            <hr>
            <!--GOALIE-->
            <div id="goalie-standings">
                <div class='row stat-title'>Goalies Standings</div>
                <div class='row stat-subtitle'>
                    <span class='col-5 left'>NAME</span>
                    <span class='col-2'>TEAM</span>
                    <span class='col-1'>GP</span>
                    <span class='col-1'>GA</span>
                    <span class='col-2'>GAA</span>
                    <span class='col-1'>SO</span>
                </div>
                <div id='statGoalie'></div>
            </div>
            <hr>
            <!--PLAYER-->
            <div id="team-standings">
                <div class='row stat-title'>Players Standings</div>
                <div class='row stat-subtitle'>
                    <span class='col-4 left'>NAME</span>
                    <span class='col-2'>POS</span>
                    <span class='col-1'>NUM</span>
                    <span class='col-2'>TEAM</span>
                    <span class='col-1'>G</span>
                    <span class='col-1'>A</span>
                    <span class='col-1'>PTS</span>
                </div>
                <div id='statPlayer'></div>
            </div>

        </section>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/nav.js"></script>
        <script src="assets/js/teams.js"></script>
        <script src="assets/js/stats.js"></script>
    </body>
</html>
